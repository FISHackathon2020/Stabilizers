{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    {% if student != None %}
      <input type="radio" name="options" value="idea">Idea</input>
      <input type="radio" name="options" value="experience">Experience</input>
    {% else %}
      <input type="radio" name="options" value="opportunity">Opportunity</input>
    {% endif %}
    <input type="submit" value="Save">
  </form>
{% endblock %}
